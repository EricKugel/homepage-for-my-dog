# .github/workflows/deploy.yml
name: Deploy Next.js to Cloud Run
on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCR_PROJECT }}
  RUN_REGION: "us-central1"
  SA_KEY_JSON: ${{ secrets.GCR_SA_KEY }}

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Authenticate GCP
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: ${{ secrets.GCR_SA_KEY }}

      - name: Set up gcloud SDK
        uses: "google-github-actions/setup-gcloud@v1"

      - name: Configure docker for GCP
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Create env file
        run: |
          touch .env
          echo 'MONGODB_URI="${{ secrets.MONGODB_URI }}"' >> .env

      - name: Build docker image
        run: docker build . -t us-central1-docker.pkg.dev/$GCP_PROJECT_ID/docker-repository/test-generator-app:${{ github.sha }}

      - name: Push to Google Container Registry
        run: docker push us-central1-docker.pkg.dev/$GCP_PROJECT_ID/docker-repository/test-generator-app:${{ github.sha }}

        # https://cloud.google.com/sdk/gcloud/reference/run/deploy
      - name: Deploy
        run: >
          gcloud run deploy testgenapp-dev
          --image us-central1-docker.pkg.dev/$GCP_PROJECT_ID/docker-repository/test-generator-app:${{ github.sha }}
          --platform managed
          --region $RUN_REGION
          --set-env-vars=SPRING_PROFILES_ACTIVE=dev
          --allow-unauthenticated
          --service-account $CLOUD_RUN_SA
          --vpc-connector "cr-conn"
          --vpc-egress "all-traffic"
          --ingress=internal-and-cloud-load-balancing

        # https://cloud.google.com/sdk/gcloud/reference/run/deploy
      - name: Deploy
        run: >
          gcloud run deploy testgenapp-test
          --image us-central1-docker.pkg.dev/$GCP_PROJECT_ID/docker-repository/test-generator-app:${{ github.sha }}
          --platform managed
          --region $RUN_REGION
          --set-env-vars=SPRING_PROFILES_ACTIVE=test
          --allow-unauthenticated
          --service-account $CLOUD_RUN_SA
          --vpc-connector "cr-conn"
          --vpc-egress "all-traffic"
          --ingress=internal-and-cloud-load-balancing
